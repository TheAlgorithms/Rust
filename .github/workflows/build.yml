name: build

'on':
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '51 2 * * 4'

permissions:
  contents: read

jobs:
  fmt:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: cargo fmt
      run: cargo fmt --all -- --check

  clippy:
    name: cargo clippy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: cargo clippy
      run: cargo clippy --all --all-targets -- -D warnings

  test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: cargo test
      run: cargo test
